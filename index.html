---
layout: master
title: Home
---
<h2>Blog posts</h2>
<ul>
{% for post in site.posts %}
	<li>
		<time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time>:
		<a href="{{ post.url }}">{{ post.title }}</a> ({{ post.tags | join: ", " }})
	</li>
{% endfor %}
</ul>

</ul>
