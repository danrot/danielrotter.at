<article>
	<header>
		<h1 style="view-transition-name: title-$date$;">$title$</h1>
		<div style="view-transition-name: tags-$date$">${for(tags) }${tags}${sep}, ${endfor}</div>
		<time style="view-transition-name: time-$date$" datetime="$date$" pubdate>$date$</time>
		$if(last_modified_at)$(last modified on <time datetime="$last_modified_at$">$last_modified_at$</time>)$endif$
	</header>

	$body$

	<footer>
		<a href="https://ko-fi.com/danrot">Show your appreciation</a>
		<div>
			Any thoughts? Contact me on <a href="https://www.linkedin.com/in/rotter-daniel/">LinkedIn</a>,
			<a href="https://mastodon.social/@danrot">Mastodon</a>, or
			<a href="https://bsky.app/profile/danielrotter.at">Bluesky</a> and share them with me!
		</div>
	</footer>
</article>
