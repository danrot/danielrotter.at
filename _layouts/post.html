---
layout: master
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="tags">
        <img alt="tags" src="/images/tags.svg" class="tags-icon" width="10" height="8" />
        {{ page.tags | join: ", " }}
    </div>
    <div class="date">
        <img alt="time" src="/images/clock.svg" class="tags-icon" width="10" height="8" />
        {{ page.date | date_to_string }}
    </div>
    <div class="body">
        {{ content }}
    </div>
</article>

    <ul>

</footer>
